<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="modelo, HTML,CSS, JAVASCRIPT, BASIC AND ADVANCED">
    <meta name="Author" content="Rafaelsurfce">
    <meta name="description" content="Pagina utilizada para modelo de projetos e atividades do curso">
    <title>Gerador de Senhas</title>


</head>

<body>
    <main class="container">
        <header class="cabecalho"><h1>Gerador de Senhas</h1></header>
        <main class="content">
            <h2 class="content-title">Selecionar Opções</h2>
            <section class="formulario">
                <form action="" method="post" class="content-form">
                    <label for="caracteres">Quantidade de caracteres: <input id="caracteres" type="number" min="6" max="50" value="6"> </label>
                    <label for="numeros">Adicionar números: <input type="checkbox" name="numeros" id="numeros"></label>
                    <label for="maiusculas">Letras maiusculas: <input type="checkbox" name="maiusculas" id="maiusculas"></label>
                    <label for="minusculas">Letras minúsculas: <input type="checkbox" name="minusculas" id="minusculas"></label>
                    <label for="simbolos">Letras símbolos: <input type="checkbox" name="simbolos" id="simbolos"></label>
                    <input type="submit" value="Gerar Senha">
                </form>
            </section>
        </main>
        <footer class="rodape"></footer>
    </main>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
