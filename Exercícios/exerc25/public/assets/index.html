<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="modelo, HTML,CSS, JAVASCRIPT, BASIC AND ADVANCED">
    <meta name="Author" content="Rafaelsurfce">
    <meta name="description" content="Pagina utilizada para modelo de projetos e atividades do curso">
    <title>Modelo</title>

</head>
<body>
    <div class="container">
        <h1 class="title">Gerador de Senhas</h1>
        <span class="result">Selecione as opções</span>
        <form action="" method="post" id="geraSenhaForm">
            <label for="caracteresLength">Quantidade de Caracteres<input type="number" id="caracteresLength"></label>
            <label for="letrasNumeros">Adicionar Números<input type="checkbox" name="letrasNumeros" id="letrasNumeros"></label>
            <label for="letrasMaiusculas">Letras Maiúsculas<input type="checkbox" name="letrasMaiusculas" id="letrasMaiusculas"></label>
            <label for="letrasMinusculas">Adicionar Minúsculas<input type="checkbox" name="letrasMinusculas" id="letrasMinusculas"></label>
            <label for="letrasSimbolos">Adicionar Símbolos<input type="checkbox" name="letrasSimbolos" id="letrasSimbolos"></label>
            <input type="submit" value="Gerar senha">
        </form>
    </div>
    <script src="./js/bundle.js"></script>
</body>
</html>
